name: CI/CD Deploy to VPS

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Deploy to VPS via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          port: 22
          script: |
            set -e

            # ✅ Explicit Node paths (FIXES npm not found)
            export NODE_BIN="/root/.nvm/versions/node/v18.19.0/bin"
            export PATH="$NODE_BIN:$PATH"

            echo "Node:"
            node -v
            echo "NPM:"
            npm -v

            echo "===== FRONTEND DEPLOY ====="
            cd /var/www/GentbetaProduction/GENBETA-FRONTEND

            git fetch origin
            git reset --hard origin/main

            cp /root/frontend.env.backup .env

            npm ci
            npm run build

            chown -R www-data:www-data dist
            chmod -R 755 dist

            systemctl reload nginx

            echo "===== BACKEND DEPLOY ====="
            cd /var/www/GentbetaProduction/GENBETA-BACKEND

            git fetch origin
            git reset --hard origin/main

            cp /root/backend.env.backup .env

            npm ci

            pm2 restart genbeta-backend || pm2 start app.js --name genbeta-backend
            pm2 save

            echo "✅ DEPLOYMENT COMPLETED"
