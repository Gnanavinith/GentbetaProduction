name: CI/CD Deploy to VPS

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Deploy to VPS via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          port: 22
          script: |
            set -e

            echo "=============================="
            echo "ğŸš€ STARTING DEPLOYMENT"
            echo "=============================="

            # ğŸ”¥ LOAD NODE (NVM FIX)
            export NVM_DIR="$HOME/.nvm"
            [ -s "$NVM_DIR/nvm.sh" ] && . "$NVM_DIR/nvm.sh"

            nvm install --lts
            nvm use --lts

            echo "Node version:"
            node -v
            echo "NPM version:"
            npm -v

            echo "=============================="
            echo "ğŸŒ FRONTEND DEPLOY"
            echo "=============================="

            cd /var/www/GentbetaProduction/GENBETA-FRONTEND

            echo "â¬‡ï¸ Pull latest frontend code"
            git fetch origin
            git reset --hard origin/main

            echo "ğŸ” Restore frontend environment"
            cp /root/frontend.env.backup .env

            echo "ğŸ“¦ Install frontend dependencies"
            npm ci

            echo "ğŸ— Build frontend"
            npm run build

            echo "ğŸ” Fix permissions"
            chown -R www-data:www-data dist
            chmod -R 755 dist

            echo "ğŸ” Reload Nginx"
            sudo systemctl reload nginx

            echo "=============================="
            echo "âš™ï¸ BACKEND DEPLOY"
            echo "=============================="

            cd /var/www/GentbetaProduction/GENBETA-BACKEND

            echo "â¬‡ï¸ Pull latest backend code"
            git fetch origin
            git reset --hard origin/main

            echo "ğŸ” Restore backend environment"
            cp /root/backend.env.backup .env

            echo "ğŸ“¦ Install backend dependencies"
            npm ci

            echo "â™»ï¸ Restart backend using PM2"
            pm2 restart genbeta-backend || pm2 start app.js --name genbeta-backend
            pm2 save

            echo "=============================="
            echo "âœ… DEPLOYMENT COMPLETED SUCCESSFULLY"
            echo "=============================="
