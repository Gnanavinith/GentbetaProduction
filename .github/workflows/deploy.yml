name: CI/CD Deploy to VPS

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Deploy to VPS via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            set -e

            echo "===== ğŸŒ FRONTEND DEPLOY ====="
            cd /var/www/GentbetaProduction/GENBETA-FRONTEND

            echo "â¬‡ï¸ Pull latest frontend code"
            git fetch origin
            git reset --hard origin/main

            echo "ğŸ” Restore frontend env"
            cp /root/frontend.env.backup .env

            echo "ğŸ“¦ Install deps & build"
            npm ci
            npm run build

            echo "ğŸ” Fix permissions"
            chown -R www-data:www-data dist
            chmod -R 755 dist

            echo "ğŸ” Reload Nginx"
            sudo systemctl reload nginx


            echo "===== âš™ï¸ BACKEND DEPLOY ====="
            cd /var/www/GentbetaProduction/GENBETA-BACKEND

            echo "â¬‡ï¸ Pull latest backend code"
            git fetch origin
            git reset --hard origin/main

            echo "ğŸ” Restore backend env"
            cp /root/backend.env.backup .env

            echo "ğŸ“¦ Install backend deps"
            npm ci

            echo "â™»ï¸ Restart backend via PM2"
            pm2 restart genbeta-backend || pm2 start app.js --name genbeta-backend
            pm2 save

            echo "âœ… DEPLOYMENT COMPLETED SUCCESSFULLY"
