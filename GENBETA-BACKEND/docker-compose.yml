version: '3.8'

services:
  # Load Balancer
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
      - ./ssl:/etc/nginx/ssl
    depends_on:
      - app1
      - app2
      - app3
    networks:
      - genbeta-network

  # Application instances
  app1:
    build: .
    environment:
      - NODE_ENV=production
      - PORT=5000
      - MONGO_URI=${MONGO_URI}
      - REDIS_HOST=redis
      - MONGO_MAX_POOL_SIZE=50
      - MONGO_MIN_POOL_SIZE=10
    ports:
      - "5000:5000"
    depends_on:
      - mongo
      - redis
    networks:
      - genbeta-network

  app2:
    build: .
    environment:
      - NODE_ENV=production
      - PORT=5001
      - MONGO_URI=${MONGO_URI}
      - REDIS_HOST=redis
      - MONGO_MAX_POOL_SIZE=50
      - MONGO_MIN_POOL_SIZE=10
    ports:
      - "5001:5000"
    depends_on:
      - mongo
      - redis
    networks:
      - genbeta-network

  app3:
    build: .
    environment:
      - NODE_ENV=production
      - PORT=5002
      - MONGO_URI=${MONGO_URI}
      - REDIS_HOST=redis
      - MONGO_MAX_POOL_SIZE=50
      - MONGO_MIN_POOL_SIZE=10
    ports:
      - "5002:5000"
    depends_on:
      - mongo
      - redis
    networks:
      - genbeta-network

  # Database services
  mongo:
    image: mongo:7.0
    ports:
      - "27017:27017"
    environment:
      - MONGO_INITDB_ROOT_USERNAME=admin
      - MONGO_INITDB_ROOT_PASSWORD=password
    volumes:
      - mongo-data:/data/db
    networks:
      - genbeta-network

  redis:
    image: redis:alpine
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - genbeta-network

  # Monitoring services
  prometheus:
    image: prom/prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
    networks:
      - genbeta-network

  grafana:
    image: grafana/grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
    volumes:
      - grafana-data:/var/lib/grafana
    networks:
      - genbeta-network

networks:
  genbeta-network:
    driver: bridge

volumes:
  mongo-data:
  redis-data:
  grafana-data: